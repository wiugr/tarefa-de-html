<body>
    <header><h1>Isabelly</h1></header>
    <main>
        <figure> <img src="lobos.png" alt="Três lobos posados com explosões ocorrendo em seus lados e marcas de garras ao fundo"></figure>
        <p>Isabelly é uma jovem de 22 que mora atualmente na cidade de Saquarema, 
            lugar conhecido como a <i>Capital Nacional do surf!</i> Curiosamente,
            Isabelly não sabe surfar</p>
            <br>
            <figure> <img src="surf.png" alt="Uma placa sinalizando que um lobo usando uma jaqueta e óculos escuros não consegue surfar"> </figure>
            <br>
        <p>Em contra partida, Isabelly desenha muito bem e gosta sempre de criar
            algo novo usando seus dotes artísticos!</p>
            <figure> <img src="arte.png" alt="Um lobo de ocúlos pintando um boneco de palito mal feito em um quadro"></figure>
    </main>
    <footer></footer>
